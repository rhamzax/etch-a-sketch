<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="main">
        <div class="choices">
            <input id="colorPicker" type="color" value="#000000">
            <button id="colorBtn" class="mode" value="color">Color Mode</button>
            <button id="rainbowBtn" class="mode" value="rainbow">Rainbow Mode</button>
            <button id="eraserBtn" class="mode" value="eraser">Eraser</button>
            <button id="clearBtn" value="clear">Clear</button>
            <p id="sizeValue">16 x 16</p>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div class="sketchPad"></div>
    </div>
    <footer>
        Copyright Â© 2022 rhamzax
    </footer>
</body>
</html>
